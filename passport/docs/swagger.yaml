basePath: /v1
definitions:
  protocol.AuthenticationDTO:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  protocol.CreateUserCommand:
    properties:
      code:
        description: 验证码
        type: integer
      email:
        description: 邮箱
        type: string
    type: object
  protocol.PasswordLoginCommand:
    properties:
      email:
        description: 邮箱
        type: string
      password:
        description: 密码
        type: string
    type: object
  web.Error:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Petstore server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /users:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户注册请求
        in: body
        name: command
        required: true
        schema:
          $ref: '#/definitions/protocol.CreateUserCommand'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            $ref: '#/definitions/protocol.AuthenticationDTO'
        "409":
          description: Can not find ID
          schema:
            $ref: '#/definitions/web.Error'
      summary: 用户注册
  /users:passwordLogin:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户注册请求
        in: body
        name: command
        required: true
        schema:
          $ref: '#/definitions/protocol.PasswordLoginCommand'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功返回认证token
          schema:
            $ref: '#/definitions/protocol.AuthenticationDTO'
        "401":
          description: 密码输入错误
          schema:
            $ref: '#/definitions/web.Error'
      summary: 账号密码登录
swagger: "2.0"
