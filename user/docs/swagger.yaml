basePath: /v1
definitions:
  command.EmailRegisterCommand:
    properties:
      email:
        type: string
      password:
        type: string
      verificationCode:
        type: string
    type: object
  command.SendSmsVerificationCodeCommand:
    properties:
      mobile:
        type: string
    type: object
  dto.AuthenticationDTO:
    properties:
      token:
        type: string
    type: object
  web.Error:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server Petstore server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /users:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户注册请求
        in: body
        name: command
        required: true
        schema:
          $ref: '#/definitions/command.EmailRegisterCommand'
      produces:
      - application/json
      responses:
        "200":
          description: 注册成功
          schema:
            $ref: '#/definitions/dto.AuthenticationDTO'
        "409":
          description: Can not find ID
          schema:
            $ref: '#/definitions/web.Error'
      summary: 用户注册
  /users:passwordLogin:
    post:
      consumes:
      - application/json
      parameters:
      - description: Mobile
        in: body
        name: mobile
        required: true
        schema:
          type: string
      - description: password
        in: body
        name: password
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功返回认证token
          schema:
            $ref: '#/definitions/dto.AuthenticationDTO'
        "401":
          description: 密码输入错误
          schema:
            $ref: '#/definitions/web.Error'
      summary: 账号密码登录
  /users:sendVerificationCode:
    post:
      consumes:
      - application/json
      parameters:
      - description: Mobile
        in: body
        name: command
        required: true
        schema:
          $ref: '#/definitions/command.SendSmsVerificationCodeCommand'
      produces:
      - application/json
      responses:
        "200":
          description: true已存在,false不存在
          schema:
            type: bool
        "409":
          description: Can not find ID
          schema:
            $ref: '#/definitions/web.Error'
      summary: 发送手机验证码
swagger: "2.0"
